- name: ghost
  docker_container:
    pull: true
    name: ghost
    image: ghost
    state: started
    network_mode: bridge
    restart_policy: always
    ports:
     - 2368
    volumes:
     - /opt/ghost:/var/lib/ghost
    env:
      VIRTUAL_HOST: lonix.me
      LETSENCRYPT_HOST: "{{ letsencrypt_hosts }}"
      LETSENCRYPT_EMAIL: lonixx@gmail.com

- name: proxy
  docker_container:
    pull: true
    name: proxy
    image: jwilder/nginx-proxy
    state: started
    network_mode: bridge
    restart_policy: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /opt/proxy/cert:/etc/nginx/certs:ro
      - /opt/proxy/vhost.d:/etc/nginx/vhost.d:rw
      - /opt/proxy/html:/usr/share/nginx/html

- name: lets-encrypt
  docker_container:
    pull: true
    name: letsencrypt
    image: jrcs/letsencrypt-nginx-proxy-companion
    state: started
    network_mode: bridge
    restart_policy: always
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock:ro
     - /opt/proxy/cert:/etc/nginx/certs:rw
    volumes_from:
     - proxy

