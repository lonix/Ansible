     - /opt/unifi:/usr/lib/unifi/data
    env:
     VIRTUAL_PORT: 8443
     VIRTUAL_HOST: unifi.lonix.me
     VIRTUAL_PROTO: https
     LETSENCRYPT_HOST: "{{ letsencrypt_hosts }}"
     LETSENCRYPT_EMAIL: lonixx@gmail.com
